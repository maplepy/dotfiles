[options]
# Keep sudo session alive during operations to avoid repeated password prompts
SudoLoop         
# Remove make dependencies after installing a package to keep the system clean
RemoveMake       
# Automatically clean build files after installation to save disk space
CleanAfter       
# Automatically fetch missing PGP keys required for package verification
PgpFetch         
# Show a menu to select which packages to upgrade, instead of upgrading all at once
UpgradeMenu      
# Build and install AUR dependencies in bottom-up order (dependencies before dependents)
BottomUp         

# Uncomment the next line to check devel packages for updates
# Devel          # Enable checking for updates to development (git, svn, etc.) packages
