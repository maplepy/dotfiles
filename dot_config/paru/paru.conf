[options]
SudoLoop         # Keep sudo session alive during operations to avoid repeated password prompts
RemoveMake       # Remove make dependencies after installing a package to keep the system clean
CleanAfter       # Automatically clean build files after installation to save disk space
PgpFetch         # Automatically fetch missing PGP keys required for package verification
UpgradeMenu      # Show a menu to select which packages to upgrade, instead of upgrading all at once
BottomUp         # Build and install AUR dependencies in bottom-up order (dependencies before dependents)

