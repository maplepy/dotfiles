# mpv input.conf - YouTube-style Keybinds

# --- Playback ---
SPACE cycle pause                 # Play/Pause (YouTube: Space)
k     cycle pause                 # Play/Pause (YouTube: k)

# --- Seeking ---
j     seek -10                    # Seek backward 10s (YouTube: j)
l     seek 10                     # Seek forward 10s (YouTube: l)
LEFT  seek -5                     # Seek backward 5s (YouTube: left)
RIGHT seek 5                      # Seek forward 5s (YouTube: right)
,     frame-back-step             # Previous frame (YouTube: ,)
.     frame-step                  # Next frame (YouTube: .)

# --- Volume ---
Wheel_Up    add volume  5           # +5%.
Wheel_Down  add volume -5           # -5%.
UP          add volume 5            # Volume up (YouTube: up)
DOWN        add volume -5           # Volume down (YouTube: down)
m           cycle mute              # Mute (YouTube: m)

# --- Subtitles ---
c     cycle sub                   # Cycle subtitles (YouTube: c)
v     cycle sub-visibility        # Toggle subtitles (YouTube: v)

# --- Fullscreen ---
f     cycle fullscreen            # Fullscreen (YouTube: f)

# --- Speed ---
>     add speed 0.1               # Increase speed (YouTube: >)
<     add speed -0.1              # Decrease speed (YouTube: <)

# --- Playlist ---
[     playlist-prev               # Previous file (YouTube: [)
]     playlist-next               # Next file (YouTube: ])

# --- Navigation ---
0     seek 0 absolute-percent     # Seek to start (YouTube: 0)
1     seek 10 absolute-percent    # Seek to 10%
2     seek 20 absolute-percent    # Seek to 20%
3     seek 30 absolute-percent    # Seek to 30%
4     seek 40 absolute-percent    # Seek to 40%
5     seek 50 absolute-percent    # Seek to 50%
6     seek 60 absolute-percent    # Seek to 60%
7     seek 70 absolute-percent    # Seek to 70%
8     seek 80 absolute-percent    # Seek to 80%
9     seek 90 absolute-percent    # Seek to 90%
HOME  seek 0 absolute            # Seek to start
END   seek 100 absolute          # Seek to end

# --- File Browser ---
b     script-binding file-browser # Open file browser (if installed)

# --- Quit ---
q     quit                       # Quit (YouTube: q)

# --- Console ---
²     script-binding console/enable   # open the console

# --- Subtitle/Audio Tweaks (optional) ---
Ctrl+Alt+b  add sub-scale   -0.1      # decrease the subtitle font size
Ctrl+Alt+n  add sub-scale   +0.1      # increase the subtitle font size
Ctrl+B      add sub-pos     -1        # move subtitles up
Ctrl+N      add sub-pos     +1        # move subtitles down
Ctrl+b      add audio-delay -0.100    # -100ms audio delay
Ctrl+n      add audio-delay  0.100    # +100ms audio delay
Alt+b       add sub-delay   -0.1      # -100ms subtitle delay
Alt+n       add sub-delay   +0.1      # +100ms subtitle delay
# Alt+n       cycle sub-visibility        # hide or show the subtitles
C           cycle sub down              # switch subtitle track backwards
c           cycle sub                   # cycle through subtitles
?           frame-back-step             # -1frame and pause
.           frame-step                  # +1frame and pause

## Modify preview
&           add contrast    -1
é           add contrast     1
"           add brightness  -1
'           add brightness   1
(           add gamma       -1
-           add gamma        1
è           add saturation  -1
_           add saturation   1
ç           add volume      -2
à           add volume       2
)           add panscan     -0.1
=           add panscan      0.1

Alt+Left    add video-pan-x  1.1    # move the video right
Alt+Right   add video-pan-x -0.1    # move the video left
Alt+up      add video-pan-y  0.1    # move the video down
Alt+down    add video-pan-y -0.1    # move the video up
Alt++       add video-zoom   0.1    # zoom in
Alt+-       add video-zoom  -0.1    # zoom out
# Backspace: reset zoom and pan settings
Alt+BS      set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0

## Video speed
>           add speed  0.1          # Speed up   video by 10pt
<           add speed -0.1          # Speed down video by 10pt
Ctrl+<      set speed 1             # Normal speed


# . add sub-delay +0.042 # 0.042s is 1 frame for a 24fps video
