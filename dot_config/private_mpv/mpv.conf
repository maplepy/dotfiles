# =====================
# mpv.conf - Modern, High Quality, User-Friendly
# =====================

# --- Video Output ---
profile=gpu-hq                # High quality rendering profile
vo=gpu                       # Use GPU video output
hwdec=auto-safe              # Hardware decoding (auto, safe)
gpu-api=auto                 # Auto-select GPU API (vulkan, opengl, etc.)
deband=yes                   # Remove color banding
scale=ewa_lanczossharp       # High-quality upscaling
cscale=ewa_lanczossharp      # Chroma upscaling

# --- Audio ---
volume=70                    # Default volume
volume-max=150               # Allow boosting volume
alang=en,fr                  # Prefer English, then French audio
audio-file-auto=exact        # Auto-load external audio tracks

# --- Subtitles ---
slang=en,fr                  # Prefer English, then French subs
sub-auto=exact               # Auto-load matching subs
sub-font-size=42             # Subtitle font size
sub-color="#FFFFFF"          # Subtitle color
sub-border-size=2            # Subtitle border thickness
sub-border-color="#000000"   # Subtitle border color

# --- On-Screen Display (OSD) ---
osd-font-size=28             # OSD font size
# osd-color="#00FF00"           # OSD color
osd-border-size=2            # OSD border thickness
osd-duration=1000            # Show OSD for 1s on action

# --- Screenshots ---
screenshot-format=png
screenshot-directory=~/Pictures/mpv-shots
screenshot-template="%F-%wH.%wM.%wS"
screenshot-high-bit-depth=yes

# --- Playback & Usability ---
hr-seek=yes                  # Smooth, accurate seeking
keep-open=yes                # Keep window open after playback
save-position-on-quit=yes    # Remember playback position
autoload-files=yes           # Autoload files in the same directory

# --- Playlist ---
merge-files=yes              # Merge playlist files

# --- YouTube-dl/yt-dlp ---
ytdl-format=bestvideo[height<=?1080][fps<=?60]+bestaudio/best

# --- uosc Integration ---
osd-bar=no        # uosc handles seeking & volume indicators
border=no         # uosc draws its own window controls and border

# --- Misc ---
# Uncomment to disable the default OSC if using uosc
# osc=no

# --- Advanced/Optional ---
# gpu-context=wayland        # Uncomment if you want to force Wayland
# gpu-api=vulkan             # Uncomment to force Vulkan
# gpu-api=opengl             # Uncomment to force OpenGL

# --- End of config ---
