# Music Player Daemon Configuration

# Directories
music_directory     "~/music"
playlist_directory  "~/.config/mpd/playlists"
db_file             "~/.config/mpd/database"
log_file            "~/.config/mpd/log"
pid_file            "~/.config/mpd/pid"
state_file          "~/.config/mpd/state"
sticker_file        "~/.config/mpd/sticker.sql"

# User
user                "maplepy"

# Audio Output (PulseAudio)
audio_output {
    type            "pulse"
    name            "PulseAudio Output"
}

# Socket for local connections
bind_to_address     "~/.config/mpd/socket"

# Network binding for remote connections
bind_to_address     "localhost"

# Filesystem permissions (recommended for user setups)
# umask               "0022"

# Optional: Enable auto-update for new music
auto_update         "yes"
