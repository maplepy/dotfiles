# https://wiki.hyprland.org/Configuring/

# Colors generated with Matugen
source = colors.conf

# Import modular configuration files
source = appearance.conf
source = input.conf
source = keybinds.conf
source = window-rules.conf

#################
### AUTOSTART ###
#################

exec = pgrep waybar || waybar &
exec = pgrep albert || albert &
exec-once = swaync &
exec-once = hypridle
exec-once = swww-daemon &
exec-once = hyprsunset &
# exec-once = systemctl --user start hyprpolkitagent
# exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
# exec-once = wl-paste-rs --type text --watch cliphist store
# exec-once = wl-paste-rs --type image --watch cliphist store
exec-once = xrdb ~/.Xresources # Load X resources for proper DPI scaling

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
# env = GDK_SCALE,1 # GDK: Use scale factor 1
# env = GDK_SCALE,1.6
# env = QT_SCALE_FACTOR,1.6
# env = XCURSOR_SIZE,24
# env = GDK_DPI_SCALE,1.6
# env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_ENABLE_HIGHDPI_SCALING,1
# # XWayland scaling
# env = XWAYLAND_NO_GLAMOR,1
# env = __GL_GSYNC_ALLOWED

###################
### XWAYLAND ###
###################

xwayland {
    force_zero_scaling = true
}

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/

ecosystem {
    no_donation_nag = 1
#   enforce_permissions = 1
}

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,1
monitor = ,highres@highrr,auto,1
monitor = eDP-1,preferred,auto,1

render:cm_fs_passthrough = 1
monitor = desc: Samsung Display Corp, preferred, auto, 1.6, bitdepth, 10, cm, hdr, sdrbrightness, 1.2, sdrsaturation, 0.98, vrr, 1
# vrr | 0 = off, 1 = on, 2 = fullscreen only, 3 = fullscreen with game or video content type
